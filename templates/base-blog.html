<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Organization" lang="en">
<head>
<title><%= title %> - Polymer Project</title>
{% include 'templates/head-meta.html' %}
</head>
<body>
  {% include 'templates/topnav.html' %}
  <style>
    .author-img {
      font-size: smaller;
      color: #757575;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
      width: 30px;
      height: 30px;
    }
  </style>

  <main class="wrapper">
    <article>
      <h1>{{{active_article.title}}}</h1>
      <p>{{{active_article.description}}}</p>

      <p>
        <a href="https://plus.google.com/{{{active_article.author.gplus}}}" target="blank_">
          <img class="author-img" src="{{{active_article.author.profile_pic}}}" alt="{{{active_article.author.full_name}}} profile pic" title="{{{active_article.author.full_name}}}">
        </a>
        <a href="{{{active_article.author.web}}}" target="blank_">{{{active_article.author.full_name}}}</a>
        ,
        <time pubdate="" datetime="{{{active_article.published}}}">{{{active_article.published}}}</time>
      </p>

      <%= content %>
    </article>
  </main>

  {% include 'templates/footer.html' %}
  <script src="/js/app.js"></script>
</body>
</html>
